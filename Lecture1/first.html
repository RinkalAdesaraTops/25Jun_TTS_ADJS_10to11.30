<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var a=1;
        while(a<=5){ //1<=5 2<=5 5<=5 6<=5
            console.log("a is "+a); //1...5
            a++; //2 6
        }

        let b=10;
        do {
            console.log("b is "+b); //10
            b++; //11
        }while(b<=15); 

        let k=20;
        console.log("k is "+k); //20
        let p;
        let r;
        p = k++; //postfix
        console.log("k is "+k); //21
        console.log("p is "+p); //20

        r = ++k; //k=22 r=22 //prefix
        console.log("k is ",k);
        console.log("r is ",r);

    </script>
</body>
</html>
