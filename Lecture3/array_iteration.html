<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <script>
        const numbers = [2, 4, 9, 5, 7];
        let tr = '<ul type="circle">';
        numbers.forEach((i)=>{
            tr += "<li>"+i+"</li>"
        })
        tr += '</ul>';
        document.getElementById("demo").innerHTML = tr

        let data = numbers.map((i)=> i*2)
        console.log(data);
        data.forEach((i)=>{
            tr += "<li>"+i+"</li>"
        })
        tr += '</ul>';
        // document.getElementById("demo").innerHTML = tr
        document.getElementById("demo1").innerHTML = tr
        ///foreach -- Loop,data traverse,doesn't return any value or array
        //map --- function,data traverse,always return array,create copy of array, doesnot change original array
        // filter function-searching
    </script>
</body>
</html>
